todos:
  data:
    :initialize: true

site:
  author: Darkbright
  description: What are your plans today?

Exception:
  TodoEntityNotFoundException: 요청한 할일을 찾을 수가 없어요.
  MethodArgumentNotValidException: 입력 값이 없거나 올바르지 않아요.

server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    todoapp: debug
    org.springframework.beans: debug
    org.springframework.web: trace

